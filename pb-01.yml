# Server01  IF Datei

- hosts: server01
  name: Interfaces
  become: yes
  gather_facts: no
  tasks:
    - name: IPv4
      copy: 
        src: /home/cumulus/ON-02/server01-01 
        dest: /etc/network/interfaces
    # aktivieren
    - name: activate changes for Server01
      shell: /sbin/ifreload -a

