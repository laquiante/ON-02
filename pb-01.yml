# Leaf01 IF Datei

- hosts: leaf01
  name: Interfaces for Leaf01
  become: yes
  gather_facts: no
  tasks:
    - name: bridge access-port and l3-uplink
      copy: 
        src: /home/cumulus/ON-02/leaf01-if-01 
        dest: /etc/network/interfaces
    # aktivieren
    - name: Activate changes
      shell: /sbin/ifreload -a
      
# Leaf01 routing      
      
- hosts: leaf01
  name: Routing
  become: yes
  gather_facts: no
  tasks:
    - name: simple MP-BGP
      copy:
        src: /home/cumulus/ON-02/leaf01-frr-01
        dest: /etc/frr/frr.conf
      notify:
        - frr_reload

  handlers:
    - name: frr_reload
      service:
        name=frr
        state=reloaded
      listen: "frr_reload"
    
