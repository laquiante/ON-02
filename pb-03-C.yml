# Leaf01 IF Datei

- hosts: leaf01
  name: Interfaces
  become: yes
  gather_facts: no
  tasks:
    - name: VXLAN Interface 
      copy: 
        src: /home/cumulus/ON-02/leaf01-if-03-C 
        dest: /etc/network/interfaces
    # aktivieren
    - name: Durchstarten der Schnittstelle
      shell: /sbin/ifreload -a
      
# Leaf01 routing      
      
- hosts: leaf01
  name: Routing
  become: yes
  gather_facts: no
  tasks:
    - name: simple MP-BGP
      copy:
        src: /home/cumulus/ON-02/leaf01-frr-02-C
        dest: /etc/frr/frr.conf
      notify:
        - frr_reload
        
  handlers:
    - name: frr_reload
      service:
        name=frr
        state=reloaded
      listen: "frr_reload"
    
