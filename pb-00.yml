
- hosts: server01
  name: Server01 Interfaces
  become: yes
  gather_facts: no
  tasks:
    - name: IPv4
      copy: 
        src: /home/cumulus/ON-02/server01-00
        dest: /etc/network/interfaces
    # aktivieren
    - name: activate changes on Server01
      shell: /sbin/ifreload -a

